<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonutSMP Application</title>
    <link rel="stylesheet" href="application-styles.css">
    <script defer src="application-script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="background-gradient"></div>
        <div class="floating-particles"></div>

        <!-- Welcome Screen -->
        <div class="screen active" id="welcomeScreen">
            <div class="welcome-content">
                <div class="brand-section">
                    <div class="logo-container">
                        <div class="logo-icon"><i class="fas fa-donut"></i></div>
                        <h1 class="brand-title">DonutSMP</h1>
                        <p class="brand-subtitle">Apply now to join the community!</p>
                    </div>
                </div>
                <button id="startButton" class="primary-button">
                    <span class="button-ripple"></span>
                    <i class="fas fa-play"></i> Start Application
                </button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div class="screen" id="loadingScreen">
            <div class="loading-content">
                <div class="loading-animation">
                    <div class="loading-circle">
                        <div class="loading-inner"></div>
                    </div>
                </div>
                <h2 class="loading-title">Preparing Application</h2>
                <div class="loading-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">0%</div>
                </div>
                <p class="loading-subtitle">Please wait while we set things up...</p>
            </div>
        </div>

        <!-- Application Form Screen -->
        <div class="screen" id="applicationScreen">
            <div class="application-content">
                <div class="form-header">
                    <h1>DonutSMP Application Form</h1>
                    <p>Fill in the details below to apply</p>
                </div>
                <form id="applicationForm" class="modern-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="discordName">Discord Username</label>
                            <input type="text" id="discordName" name="discordName" required>
                        </div>
                        <div class="form-group">
                            <label for="discordId">Discord ID</label>
                            <input type="text" id="discordId" name="discordId" required>
                        </div>
                        <div class="form-group">
                            <label for="minecraftName">Minecraft Username</label>
                            <input type="text" id="minecraftName" name="minecraftName" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="motivation">Motivation</label>
                            <textarea id="motivation" name="motivation" required></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="whyChooseYou">Why should we choose you?</label>
                            <textarea id="whyChooseYou" name="whyChooseYou" required></textarea>
                        </div>
                    </div>
                    <div class="checkbox-wrapper">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="terms" required>
                            <span class="checkbox-mark"><i class="fas fa-check"></i></span>
                            <span class="checkbox-text">I accept the terms and conditions</span>
                        </label>
                    </div>
                    <div class="submit-button">
                        <button type="submit" class="primary-button">
                            <i class="fas fa-paper-plane"></i>
                            <span class="button-text">Submit Application</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
