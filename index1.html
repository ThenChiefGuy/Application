<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonutSMP Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E90FF;
            --secondary-blue: #4DA6FF;
            --accent-blue: #00BFFF;
            --dark-blue: #0A2E4D;
            --light-blue: #5BC0FF;
            --background-dark: #0A0A0F;
            --background-secondary: #1A1A2E;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8C8;
            --text-muted: #8A8A9A;
            --glass-bg: rgba(139, 26, 137, 0.1);
            --glass-border: rgba(184, 61, 186, 0.2);
            --shadow-primary: 0 20px 60px rgba(139, 26, 137, 0.3);
            --shadow-secondary: 0 10px 30px rgba(184, 61, 186, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .app-container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                var(--background-dark) 0%,
                var(--dark-blue) 25%,
                var(--primary-blue) 50%,
                var(--dark-blue) 75%,
                var(--background-dark) 100%
            );
            z-index: -2;
            animation: gradientShift 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                radial-gradient(3px 3px at 20px 30px, var(--accent-blue), transparent),
                radial-gradient(2px 2px at 40px 70px, var(--light-blue), transparent),
                radial-gradient(1px 1px at 90px 40px, var(--secondary-blue), transparent),
                radial-gradient(2px 2px at 130px 80px, var(--primary-blue), transparent),
                radial-gradient(1px 1px at 160px 30px, var(--accent-blue), transparent);
            background-repeat: repeat;
            background-size: 250px 150px;
            animation: floatParticles 25s linear infinite;
        }

        @keyframes floatParticles {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-5px); }
            75% { transform: translateY(-20px) translateX(-10px); }
            100% { transform: translateY(0px) translateX(0px); }
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .welcome-content {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .brand-section {
            margin-bottom: 3rem;
        }

        .logo-container {
            position: relative;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: var(--shadow-primary);
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--light-blue), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .brand-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-primary);
            position: relative;
            overflow: hidden;
        }

        .player-head-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-direction: column;
            align-items: center;
        }

        .player-head-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: 4px solid var(--light-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(139, 26, 137, 0.4), inset 0 2px 8px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .player-head-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(139, 26, 137, 0.6), inset 0 2px 8px rgba(255, 255, 255, 0.2);
        }

        .player-head-placeholder {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .player-head-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .player-head-circle.loaded .player-head-placeholder {
            opacity: 0;
            transform: scale(0.8);
        }

        .user-badges-container {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 200px;
        }

        .user-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: 1px solid var(--light-blue);
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            color: white;
            box-shadow: 0 2px 8px rgba(139, 26, 137, 0.3);
            transition: all 0.3s ease;
        }

        .user-badge:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(139, 26, 137, 0.4);
        }

        .user-badge i {
            font-size: 0.8rem;
        }

        .badge-staff { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .badge-partner { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .badge-hypesquad { background: linear-gradient(135deg, #10b981, #059669); }
        .badge-bughunter { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .badge-verified-bot { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .badge-early-supporter { background: linear-gradient(135deg, #ec4899, #db2777); }
        .badge-nitro { background: linear-gradient(135deg, #6366f1, #4f46e5); }

        .player-head-container-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }

        .player-head-circle-loading {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: 3px solid var(--light-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(139, 26, 137, 0.4), inset 0 2px 8px rgba(255, 255, 255, 0.1);
            animation: loadingPulse 2s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .player-head-circle-loading .player-head-placeholder {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .player-head-circle-loading.loaded .player-head-placeholder {
            opacity: 0;
            transform: scale(0.8);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(184, 61, 186, 0.1), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .input-wrapper {
            margin-bottom: 2rem;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field input {
            width: 100%;
            padding: 1rem 0 0.5rem;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-field label {
            position: absolute;
            top: 1rem;
            left: 0;
            font-size: 1rem;
            color: var(--text-muted);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: var(--accent-blue);
            font-weight: 600;
        }

        .input-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }

        .input-line::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }

        .input-field input:focus ~ .input-line::after {
            width: 100%;
        }

        .checkbox-wrapper {
            margin-bottom: 2rem;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .custom-checkbox:hover {
            transform: translateX(5px);
        }

        .custom-checkbox input {
            display: none;
        }

        .checkbox-mark {
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-muted);
            border-radius: 6px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .checkbox-mark i {
            font-size: 0.9rem;
            color: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-checkbox input:checked + .checkbox-mark {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            border-color: var(--accent-blue);
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.4);
        }

        .custom-checkbox input:checked + .checkbox-mark i {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .primary-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-secondary);
        }

        .primary-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(139, 26, 137, 0.4);
        }

        .primary-button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .primary-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .primary-button:active:not(:disabled) .button-ripple {
            width: 300px;
            height: 300px;
        }

        .loading-content {
            text-align: center;
            max-width: 400px;
        }

        .loading-animation {
            margin-bottom: 2rem;
        }

        .loading-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--primary-blue), var(--accent-blue), var(--light-blue), var(--primary-blue));
            animation: rotate 2s linear infinite;
            padding: 4px;
        }

        .loading-inner {
            width: 100%;
            height: 100%;
            background: var(--background-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--light-blue), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-progress {
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-blue);
        }

        .loading-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .application-content {
            max-width: 800px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow-primary);
            margin: 2rem 0;
            min-height: fit-content;
        }

        .application-content .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .application-content .form-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--light-blue), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .highlight {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .modern-form {
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: 2px solid var(--primary-blue);
            border-radius: 12px;
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 26, 137, 0.2);
        }

        .select-wrapper select:focus {
            border-color: var(--light-blue);
            box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.3), 0 8px 25px rgba(139, 26, 137, 0.4);
            outline: none;
            background: linear-gradient(135deg, rgba(139, 26, 137, 0.2), rgba(184, 61, 186, 0.1));
        }

        .select-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .select-wrapper:hover .select-arrow {
            color: var(--light-blue);
            transform: translateY(-50%) scale(1.1);
        }

        .select-wrapper:hover select {
            border-color: var(--secondary-blue);
            box-shadow: 0 6px 20px rgba(139, 26, 137, 0.3);
        }

        .select-wrapper select option {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: #000000;
            padding: 0.75rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            border-bottom: 1px solid rgba(184, 61, 186, 0.3);
            transition: all 0.2s ease;
        }

        .select-wrapper select option:hover {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue)) !important;
            color: #ffffff !important;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(184, 61, 186, 0.4);
            transform: translateX(2px);
        }

        .select-wrapper select option:checked,
        .select-wrapper select option:selected {
            background: linear-gradient(135deg, var(--light-blue), var(--accent-blue)) !important;
            color: #000000 !important;
            font-weight: 700;
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.6);
            border-left: 4px solid var(--light-blue);
        }

        .select-wrapper select option:first-child {
            color: #333333;
            font-style: italic;
            background: linear-gradient(135deg, var(--light-blue), var(--accent-blue));
            font-weight: 500;
        }

        .select-wrapper select option:not(:first-child) {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border-left: 3px solid var(--light-blue);
            color: #000000;
            font-weight: 600;
        }

        .select-wrapper select option:not(:first-child):hover {
            border-left: 4px solid var(--light-blue);
            background: linear-gradient(135deg, var(--light-blue), var(--accent-blue)) !important;
            color: #000000 !important;
            font-weight: 700;
            transform: translateX(3px);
            box-shadow: 0 2px 10px rgba(184, 61, 186, 0.5);
            transition: all 0.2s ease;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .custom-radio {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
        }

        .custom-radio:hover {
            transform: translateX(5px);
        }

        .custom-radio input {
            display: none;
        }

        .radio-mark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            margin-right: 1rem;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .radio-mark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-radio input:checked + .radio-mark {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }

        .custom-radio input:checked + .radio-mark::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .radio-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .textarea-wrapper {
            position: relative;
        }

        .textarea-wrapper textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            outline: none;
        }

        .textarea-wrapper textarea:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }

        .textarea-wrapper textarea::placeholder {
            color: var(--text-muted);
        }

        .submit-button {
            margin-top: 2rem;
        }

        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            left: 0;

            height: 100%;

            align-items: center;

        @keyframes popupIconBounce {

    <script>
        class ModernApplication {
            constructor() {
                this.currentScreen = 'welcome';
                this.formData = {};
                this.isLoading = false;
                this.loadingProgress = 0;
                this.loadingInterval = null;
                this.animationQueue = [];
                this.isAnimating = false;
                
                this.init();
            }

            async init() {
                await this.waitForDOM();
                this.setupEventListeners();
                this.setupFormValidation();
                this.showScreen('welcome');
                this.preloadAssets();
            }

            waitForDOM() {
                return new Promise(resolve => {
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', resolve);
                    } else {
                        resolve();
                    }
                });
            }

            async preloadAssets() {
                const assets = [
                    'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'
                ];
                
                try {
                    await Promise.all(assets.map(asset => this.loadAsset(asset)));
                } catch (error) {
                    console.warn('Some assets failed to load:', error);
                }
            }

            loadAsset(url) {
                return new Promise((resolve, reject) => {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = url;
                    link.onload = resolve;
                    link.onerror = reject;
                    document.head.appendChild(link);
                });
            }

            setupEventListeners() {
                const startButton = document.getElementById('startButton');
                const applicationForm = document.getElementById('applicationForm');
                const ageInput = document.getElementById('age');
                const termsCheckbox = document.getElementById('terms');
                const minecraftNameInput = document.getElementById('minecraftName');
                
                if (startButton) {
                    startButton.addEventListener('click', (e) => this.handleStartClick(e));
                }
                
                if (applicationForm) {
                    applicationForm.addEventListener('submit', (e) => this.handleFormSubmit(e));
                }
                
                if (ageInput) {
                    ageInput.addEventListener('input', (e) => this.handleAgeInput(e));
                    ageInput.addEventListener('blur', (e) => this.validateAge(e.target));
                }
                
                if (termsCheckbox) {
                    termsCheckbox.addEventListener('change', () => this.updateStartButton());
                }
                
                if (minecraftNameInput) {
                    minecraftNameInput.addEventListener('input', (e) => {
                        this.handleMinecraftNameInput(e);
                        this.updateStartButton();
                    });
                }
                
                const discordNameInput = document.getElementById('discordName');
                if (discordNameInput) {
                    discordNameInput.addEventListener('input', () => this.updateStartButton());
                }
                
                const discordIdInput = document.getElementById('discordId');
                if (discordIdInput) {
                    discordIdInput.addEventListener('input', (e) => {
                        this.handleDiscordIdInput(e);
                        this.updateStartButton();
                    });
                }
                
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                this.setupInputAnimations();
                this.setupPopupListeners();
            }

            setupInputAnimations() {
                const inputs = document.querySelectorAll('.input-field input, .textarea-wrapper textarea');
                inputs.forEach(input => {
                    input.addEventListener('focus', (e) => this.animateInputFocus(e.target));
                    input.addEventListener('blur', (e) => this.animateInputBlur(e.target));
                    input.addEventListener('input', (e) => this.handleInputChange(e.target));
                    
                    // Initialize has-value class
                    if (input.value.trim()) {
                        input.classList.add('has-value');
                    }
                });
            }

            setupPopupListeners() {
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('popup-backdrop')) {
                        this.closePopup();
                    }
                });
                
                const popupButtons = document.querySelectorAll('.popup-button');
                popupButtons.forEach(button => {
                    button.addEventListener('click', () => this.closePopup());
                });
            }

            async handleStartClick(e) {
                e.preventDefault();
                
                if (this.isLoading) return;
                
                const button = e.target.closest('button');
                const termsCheckbox = document.getElementById('terms');
                
                if (!termsCheckbox?.checked) {
                    await this.showErrorPopup(
                        'Terms Required',
                        'Please accept the terms and conditions to continue.'
                    );
                    return;
                }
                
                await this.animateButtonClick(button);
                await this.startApplication();
            }

            async animateButtonClick(button) {
                return new Promise(resolve => {
                    const ripple = button.querySelector('.button-ripple');
                    if (ripple) {
                        ripple.style.animation = 'none';
                        setTimeout(() => {
                            ripple.style.animation = '';
                            resolve();
                        }, 100);
                    } else {
                        resolve();
                    }
                });
            }

            async startApplication() {
                const discordName = document.getElementById('discordName')?.value.trim();
                const discordId = document.getElementById('discordId')?.value.trim();
                const minecraftName = document.getElementById('minecraftName')?.value.trim();
                this.formData.discordName = discordName;
                this.formData.discordId = discordId;
                this.formData.minecraftName = minecraftName;
                
                this.isLoading = true;
                await this.showScreen('loading');
                
                this.loadDiscordProfileImageLoading(discordId);
                
                await this.simulateLoading();
                await this.showScreen('application');
                this.isLoading = false;
                
                this.loadDiscordProfileImageForm(discordId);
            }

            async simulateLoading() {
                return new Promise(resolve => {
                    this.loadingProgress = 0;
                    const progressBar = document.querySelector('.progress-fill');
                    const progressText = document.querySelector('.progress-text');
                    const totalDuration = 3000;
                    const updateInterval = 50;
                    const totalSteps = totalDuration / updateInterval;
                    const progressStep = 100 / totalSteps;
                    
                    this.loadingInterval = setInterval(() => {
                        this.loadingProgress += progressStep;
                        
                        if (this.loadingProgress >= 100) {
                            this.loadingProgress = 100;
                            clearInterval(this.loadingInterval);
                            
                            if (progressBar) progressBar.style.width = '100%';
                            if (progressText) progressText.textContent = '100%';
                            
                            setTimeout(resolve, 500);
                        } else {
                            if (progressBar) {
                                progressBar.style.width = `${this.loadingProgress}%`;
                            }
                            if (progressText) {
                                progressText.textContent = `${Math.round(this.loadingProgress)}%`;
                            }
                        }
                    }, updateInterval);
                });
            }

            async showScreen(screenName) {
                if (this.isAnimating) {
                    this.animationQueue.push(() => this.showScreen(screenName));
                    return;
                }
                
                this.isAnimating = true;
                
                const currentScreenEl = document.querySelector('.screen.active');
                const targetScreenEl = document.getElementById(`${screenName}Screen`);
                
                if (!targetScreenEl) {
                    console.error(`Screen ${screenName} not found`);
                    this.isAnimating = false;
                    return;
                }
                
                if (currentScreenEl && currentScreenEl !== targetScreenEl) {
                    await this.animateScreenOut(currentScreenEl);
                }
                
                await this.animateScreenIn(targetScreenEl);
                
                this.currentScreen = screenName;
                this.isAnimating = false;
                
                if (this.animationQueue.length > 0) {
                    const nextAnimation = this.animationQueue.shift();
                    setTimeout(nextAnimation, 100);
                }
            }

            animateScreenOut(screen) {
                return new Promise(resolve => {
                    screen.style.transform = 'translateY(-50px)';
                    screen.style.opacity = '0';
                    
                    setTimeout(() => {
                        screen.classList.remove('active');
                        resolve();
                    }, 400);
                });
            }

            animateScreenIn(screen) {
                return new Promise(resolve => {
                    screen.classList.add('active');
                    screen.style.transform = 'translateY(50px)';
                    screen.style.opacity = '0';
                    
                    setTimeout(() => {
                        screen.style.transform = 'translateY(0)';
                        screen.style.opacity = '1';
                        resolve();
                    }, 50);
                });
            }

            setupFormValidation() {
                const form = document.getElementById('applicationForm');
                if (!form) return;
                
                const inputs = form.querySelectorAll('input, select, textarea');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateField(input));
                    input.addEventListener('input', () => this.clearFieldError(input));
                });
            }

            validateField(field) {
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';
                
                if (field.hasAttribute('required') && !value) {
                    isValid = false;
                    errorMessage = 'This field is required';
                }
                
                if (field.type === 'email' && value) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = 'Please enter a valid email address';
                    }
                }
                
                if (field.id === 'age' && value) {
                    const age = parseInt(value);
                    if (age < 16) {
                        isValid = false;
                        errorMessage = 'You must be at least 16 years old';
                    }
                }
                
                this.updateFieldValidation(field, isValid, errorMessage);
                return isValid;
            }

            updateFieldValidation(field, isValid, errorMessage) {
                const wrapper = field.closest('.form-group') || field.closest('.input-field');
                if (!wrapper) return;
                
                let errorEl = wrapper.querySelector('.field-error');
                
                if (!isValid) {
                    if (!errorEl) {
                        errorEl = document.createElement('div');
                        errorEl.className = 'field-error';
                        wrapper.appendChild(errorEl);
                    }
                    
                    errorEl.textContent = errorMessage;
                    errorEl.classList.add('show');
                    field.classList.add('error');
                } else {
                    if (errorEl) {
                        errorEl.classList.remove('show');
                        setTimeout(() => {
                            if (errorEl.parentNode) errorEl.parentNode.removeChild(errorEl);
                        }, 300);
                    }
                    field.classList.remove('error');
                }
            }

            clearFieldError(field) {
                const wrapper = field.closest('.form-group') || field.closest('.input-field');
                if (!wrapper) return;
                
                const errorEl = wrapper.querySelector('.field-error');
                if (errorEl) {
                    errorEl.classList.remove('show');
                    setTimeout(() => {
                        if (errorEl.parentNode) errorEl.parentNode.removeChild(errorEl);
                    }, 300);
                }
                field.classList.remove('error');
            }

            handleAgeInput(e) {
                const value = e.target.value;
                if (value && (isNaN(value) || parseInt(value) < 0)) {
                    e.target.value = value.replace(/[^0-9]/g, '');
                }
            }

            handleMinecraftNameInput(e) {
                const discordIdInput = document.getElementById('discordId');
                const discordId = discordIdInput?.value.trim();
                
                if (discordId && this.validateDiscordId(discordId)) {
                    this.loadDiscordProfileImage(discordId);
                } else {
                    this.resetPlayerHead();
                }
            }

            getBadgeMap() {
                return {
                    'STAFF': { icon: 'fas fa-shield-alt', name: 'Staff', class: 'badge-staff' },
                    'PARTNER': { icon: 'fas fa-handshake', name: 'Partner', class: 'badge-partner' },
                    'HYPESQUAD': { icon: 'fas fa-bolt', name: 'HypeSquad', class: 'badge-hypesquad' },
                    'BUG_HUNTER_LEVEL_1': { icon: 'fas fa-bug', name: 'Bug Hunter', class: 'badge-bughunter' },
                    'BUG_HUNTER_LEVEL_2': { icon: 'fas fa-bug', name: 'Bug Hunter Gold', class: 'badge-bughunter' },
                    'VERIFIED_BOT': { icon: 'fas fa-robot', name: 'Verified Bot', class: 'badge-verified-bot' },
                    'EARLY_SUPPORTER': { icon: 'fas fa-heart', name: 'Early Supporter', class: 'badge-early-supporter' },
                    'NITRO': { icon: 'fas fa-gem', name: 'Nitro', class: 'badge-nitro' }
                };
            }
            
            renderBadges(badgesContainer, userData) {
                if (!badgesContainer || !userData.badges) return;
                
                badgesContainer.innerHTML = '';
                const badgeMap = this.getBadgeMap();
                let hasVisibleBadges = false;
                
                userData.badges.forEach(badge => {
                    const badgeInfo = badgeMap[badge];

                        const badgeElement = document.createElement('div');

            displayUserBadges(userData) {

                this.renderBadges(badgesContainer, userData);
            }
            
            displayUserBadgesLoading(userData) {
                const badgesContainer = document.getElementById('userBadgesLoading');
                this.renderBadges(badgesContainer, userData);
            }
            
            displayUserBadgesForm(userData) {
                const badgesContainer = document.getElementById('userBadgesForm');
                this.renderBadges(badgesContainer, userData);
            }
            
            resetPlayerHead() {
                const playerHeadImage = document.getElementById('playerHeadImage');
                const playerHeadImageForm = document.getElementById('playerHeadImageForm');
                const playerHeadCircle = document.getElementById('playerHeadCircle');
                const playerHeadCircleForm = document.getElementById('playerHeadCircleForm');
                
                const badgeContainers = [
                    document.getElementById('userBadges'),
                    document.getElementById('userBadgesLoading'),
                    document.getElementById('userBadgesForm')
                ];
                
                if (playerHeadImage) {
                    playerHeadImage.style.display = 'none';
                    playerHeadCircle?.classList.remove('loaded');
                }
                
                if (playerHeadImageForm) {
                    playerHeadImageForm.style.display = 'none';
                    playerHeadCircleForm?.classList.remove('loaded');
                }
                
                badgeContainers.forEach(container => {
                    if (container) {
                        container.style.display = 'none';
                        container.innerHTML = '';
                    }
                });

            validateAge(input) {
                const age = parseInt(input.value);
                if (age && age < 16) {
                    input.setCustomValidity('You must be at least 16 years old.');
                } else {
                    input.setCustomValidity('');
                }
            }

            updateStartButton() {
                const discordName = document.getElementById('discordName')?.value.trim();
                const discordId = document.getElementById('discordId')?.value.trim();
                const minecraftName = document.getElementById('minecraftName')?.value.trim();
                const termsAccepted = document.getElementById('terms')?.checked;
                const startButton = document.getElementById('startButton');
                
                if (startButton) {
                    const isValid = discordName && discordName.length > 0 && 
                                   discordId && discordId.length > 0 && this.validateDiscordId(discordId) &&
                                   minecraftName && minecraftName.length > 0 && 
                                   termsAccepted;
                    startButton.disabled = !isValid;
                }
            }
            
            handleDiscordIdInput(e) {
                const input = e.target;
                const value = input.value.trim();
                
                if (value && !this.validateDiscordId(value)) {
                    input.setCustomValidity('Discord ID must be a valid number (17-19 digits)');
                } else {
                    input.setCustomValidity('');
                    if (value && this.validateDiscordId(value)) {
                        this.loadDiscordProfileImage(value);
                    } else {
                        this.resetPlayerHead();
                    }
                }
            }
            
            validateDiscordId(discordId) {
                return /^\d{17,19}$/.test(discordId);
            }
            
            async loadDiscordProfileImage(discordId) {
                if (!discordId || !this.validateDiscordId(discordId)) {
                    this.resetPlayerHead();
                    return;
                }
                
                const playerHeadCircle = document.getElementById('playerHeadCircle');
                const playerHeadImage = document.getElementById('playerHeadImage');
                const playerHeadPlaceholder = playerHeadCircle?.querySelector('.player-head-placeholder');
                
                if (!playerHeadCircle || !playerHeadImage || !playerHeadPlaceholder) return;
                
                try {
                    playerHeadCircle.classList.add('loading');
                    
                    const response = await fetch(`https://discordlookup.mesalytic.moe/v1/user/${discordId}`);
                    if (!response.ok) {
                        throw new Error('User not found');
                    }
                    
                    const userData = await response.json();
                    if (!userData.avatar || !userData.avatar.link) {
                        throw new Error('No avatar available');
                    }
                    
                    const discordAvatarUrl = userData.avatar.link + '.png?size=128';
                    
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    img.onload = () => {
                        playerHeadImage.src = discordAvatarUrl;
                        playerHeadImage.style.display = 'block';
                        playerHeadPlaceholder.classList.add('loaded');
                        playerHeadCircle.classList.remove('loading');
                        this.displayUserBadges(userData);
                        console.log('Discord profile image loaded successfully via mesalytic API');
                    };
                    
                    img.onerror = () => {
                        console.log('Discord profile image failed via mesalytic API');
                        this.resetPlayerHead();
                    };
                    
                    img.src = discordAvatarUrl;
                    
                } catch (error) {
                    console.error('Error loading Discord profile image:', error);
                    this.resetPlayerHead();
                }
            }

            animateInputFocus(input) {
                const wrapper = input.closest('.input-field') || input.closest('.textarea-wrapper');
                if (wrapper) {
                    wrapper.style.transform = 'translateY(-2px)';
                }
            }

            animateInputBlur(input) {
                const wrapper = input.closest('.input-field') || input.closest('.textarea-wrapper');
                if (wrapper) {
                    wrapper.style.transform = 'translateY(0)';
                }
            }

            handleInputChange(input) {
                if (input.value.trim()) {
                    input.classList.add('has-value');
                } else {
                    input.classList.remove('has-value');
                }
            }

            async handleFormSubmit(e) {
                e.preventDefault();
                
                if (this.isLoading) return;
                
                const form = e.target;
                const submitButton = form.querySelector('.primary-button');
                
                if (!this.validateForm(form)) {
                    await this.showErrorPopup(
                        'Validation Error',
                        'Please correct the errors in the form and try again.'
                    );
                    return;
                }
                
                await this.submitForm(form, submitButton);
            }

            validateForm(form) {
                const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!this.validateField(input)) {
                        isValid = false;
                    }
                });
                
                return isValid;
            }

            async submitForm(form, button) {
                this.isLoading = true;
                
                try {
                    await this.animateSubmitButton(button, 'loading');
                    
                    const formData = new FormData(form);
                    const response = await this.sendFormData(formData);
                    
                    await this.animateSubmitButton(button, 'success');
                    
                    if (response.success) {
                        await this.showSuccessPopup(
                            'Application Submitted!',
                            'Thank you for your application. We will review it and get back to you soon.'
                        );
                    } else {
                        throw new Error(response.message || 'Submission failed');
                    }
                } catch (error) {
                    console.error('Form submission error:', error);
                    await this.animateSubmitButton(button, 'error');
                    await this.showErrorPopup(
                        'Submission Failed',
                        'There was an error submitting your application. Please try again later.'
                    );
                } finally {
                    this.isLoading = false;
                    setTimeout(() => this.resetSubmitButton(button), 2000);
                }
            }

            async animateSubmitButton(button, state) {
                const icon = button.querySelector('i');
                const text = button.querySelector('.button-text') || button;
                
                return new Promise(resolve => {
                    switch (state) {
                        case 'loading':
                            if (icon) icon.className = 'fas fa-spinner fa-spin';
                            if (text) text.textContent = 'Submitting...';
                            button.disabled = true;
                            break;
                            
                        case 'success':
                            if (icon) icon.className = 'fas fa-check';
                            if (text) text.textContent = 'Submitted!';
                            button.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                            break;
                            
                        case 'error':
                            if (icon) icon.className = 'fas fa-exclamation-triangle';
                            if (text) text.textContent = 'Error!';
                            button.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                            break;
                    }
                    
                    setTimeout(resolve, 300);
                });
            }

            resetSubmitButton(button) {
                const icon = button.querySelector('i');
                const text = button.querySelector('.button-text') || button;
                
                if (icon) icon.className = 'fas fa-paper-plane';
                if (text) text.textContent = 'Submit Application';
                button.style.background = '';
                button.disabled = false;
            }

            async sendFormData(formData) {
                try {
                    const webhookUrl = 'https://discord.com/api/webhooks/1418890859168141402/f7ot8yfgs4WBtGGBhjDco7a2bkzUxJrw9ox0EK8X-47U8mSAlWaGpH7wbvTqMyWVmO7p';
                    
                    const discordName = this.formData.discordName || 'Unknown';
                    const discordId = this.formData.discordId || 'Unknown';
                    const minecraftName = this.formData.minecraftName || 'Unknown';
                    
                    const applicationData = {
                        discordName: discordName,
                        discordId: discordId,
                        username: minecraftName,
                        age: parseInt(formData.get('age')) || 0,
                        languages: formData.getAll('languages'),
                        experience: formData.get('experience') || 'Not specified',
                        hours: parseInt(formData.get('hours')) || 0,
                        teamwork: formData.get('teamwork') || 'Not specified',
                        motivation: formData.get('motivation') || 'Not provided',
                        whyChooseYou: formData.get('whyChooseYou') || 'Not provided'
                    };
                    
                    console.log('Sending application data:', applicationData);
                    
                    const embed = {
                        title: 'New Application Submitted',
                        color: 0x1E90FF,
                        fields: [
                            {
                                name: 'Discord Name',
                                value: applicationData.discordName || 'Not provided',
                                inline: true
                            },
                            {
                                name: 'Discord ID',
                                value: applicationData.discordId || 'Not provided',
                                inline: true
                            },
                            {
                                name: 'Minecraft Username',
                                value: applicationData.username || 'Not provided',
                                inline: true
                            },
                            {
                                name: 'Age',
                                value: applicationData.age ? applicationData.age.toString() : 'Not provided',
                                inline: true
                            },
                            {
                                name: 'Languages',
                                value: applicationData.languages && applicationData.languages.length > 0 ? applicationData.languages.join(', ') : 'None specified',
                                inline: true
                            },
                            {
                                name: 'Plugin Development Experience',
                                value: applicationData.experience || 'Not specified',
                                inline: true
                            },
                            {
                                name: 'Hours per week',
                                value: applicationData.hours ? applicationData.hours.toString() : 'Not specified',
                                inline: true
                            },
                            {
                                name: 'Team Experience',
                                value: applicationData.teamwork === 'yes' ? 'Yes' : (applicationData.teamwork === 'no' ? 'No' : 'Not specified'),
                                inline: true
                            },
                            {
                                name: 'Motivation',
                                value: applicationData.motivation && applicationData.motivation.trim() ? applicationData.motivation.trim() : 'Not provided',
                                inline: false
                            },
                            {
                                name: 'Why choose you over other candidates?',
                                value: applicationData.whyChooseYou && applicationData.whyChooseYou.trim() ? applicationData.whyChooseYou.trim() : 'Not provided',
                                inline: false
                            }
                        ],
                        timestamp: new Date().toISOString()
                    };
                    
                    const payload = {
                        embeds: [embed]
                    };
                    
                    console.log('Sending webhook payload:', JSON.stringify(payload, null, 2));
                    
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    console.log('Webhook response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Webhook error response:', errorText);
                        throw new Error(`Discord webhook error! status: ${response.status} - ${errorText}`);
                    }
                    
                    const responseData = await response.text();
                    console.log('Webhook success response:', responseData);
                    
                    return { success: true, message: 'Application submitted successfully' };
                } catch (error) {
                    console.error('Webhook submission error:', error);
                    console.error('Error details:', {
                        message: error.message,
                        stack: error.stack,
                        name: error.name
                    });
                    return { success: false, message: `Submission failed: ${error.message}` };
                }
            }

            async showSuccessPopup(title, message) {
                return new Promise(resolve => {
                    const popup = this.createSuccessPopup(title, message, resolve);
                    document.body.appendChild(popup);
                    
                    setTimeout(() => {
                        popup.classList.add('show');
                    }, 10);
                });
            }

            async showErrorPopup(title, message) {
                return this.showPopup('error', title, message);
            }

            async showPopup(type, title, message) {
                return new Promise(resolve => {
                    const popup = this.createPopup(type, title, message, resolve);
                    document.body.appendChild(popup);
                    
                    setTimeout(() => {
                        popup.classList.add('show');
                    }, 10);
                });
            }

            createSuccessPopup(title, message, onClose) {
                const popup = document.createElement('div');
                popup.className = 'popup-container';
                
                popup.innerHTML = `
                    <div class="popup">
                        <div class="popup-backdrop"></div>
                        <div class="popup-content">
                            <div class="popup-icon success">
                                <i class="fas fa-check"></i>
                            </div>
                            <h3 class="popup-title">${title}</h3>
                            <p class="popup-message">${message}</p>
                            <button class="popup-button">
                                <i class="fas fa-home"></i>
                                Return to Home
                            </button>
                        </div>
                    </div>
                `;
                
                const closeButton = popup.querySelector('.popup-button');
                const backdrop = popup.querySelector('.popup-backdrop');
                
                const closeHandler = () => {
                    this.closePopupElement(popup);
                    onClose();
                };
                
                closeButton.addEventListener('click', closeHandler);
                backdrop.addEventListener('click', closeHandler);
                
                return popup;
            }

            createPopup(type, title, message, onClose) {
                const popup = document.createElement('div');
                popup.className = 'popup-container';
                
                const iconClass = type === 'success' ? 'fas fa-check' : 'fas fa-exclamation-triangle';
                const iconType = type === 'success' ? 'success' : 'error';
                
                popup.innerHTML = `
                    <div class="popup">
                        <div class="popup-backdrop"></div>
                        <div class="popup-content">
                            <div class="popup-icon ${iconType}">
                                <i class="${iconClass}"></i>
                            </div>
                            <h3 class="popup-title">${title}</h3>
                            <p class="popup-message">${message}</p>
                            <button class="popup-button">
                                <i class="fas fa-times"></i>
                                Close
                            </button>
                        </div>
                    </div>
                `;
                
                const closeButton = popup.querySelector('.popup-button');
                const backdrop = popup.querySelector('.popup-backdrop');
                
                const closeHandler = () => {
                    this.closePopupElement(popup);
                    onClose();
                };
                
                closeButton.addEventListener('click', closeHandler);
                backdrop.addEventListener('click', closeHandler);
                
                return popup;
            }

            async closePopup() {
                const popup = document.querySelector('.popup-container');
                if (popup) {
                    await this.closePopupElement(popup);
                }
            }

            closePopupElement(popup) {
                return new Promise(resolve => {
                    const popupEl = popup.querySelector('.popup');
                    if (popupEl) {
                        popupEl.classList.remove('show');
                    }
                    
                    setTimeout(() => {
                        popup.remove();
                        resolve();
                    }, 400);
                });
            }

            handleKeyPress(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    
                    if (activeElement.tagName === 'INPUT' && activeElement.type !== 'submit') {
                        e.preventDefault();
                        const form = activeElement.closest('form');
                        if (form) {
                            const inputs = Array.from(form.querySelectorAll('input, select, textarea'));
                            const currentIndex = inputs.indexOf(activeElement);
                            const nextInput = inputs[currentIndex + 1];
                            
                            if (nextInput) {
                                nextInput.focus();
                            } else {
                                const submitButton = form.querySelector('button[type="submit"], .primary-button');
                                if (submitButton && !submitButton.disabled) {
                                    submitButton.click();
                                }
                            }
                        }
                    }
                }
                
                if (e.key === 'Escape') {
                    this.closePopup();
                }
            }

            destroy() {
                if (this.loadingInterval) {
                    clearInterval(this.loadingInterval);
                }
                
                document.removeEventListener('keydown', this.handleKeyPress);
                
                const popups = document.querySelectorAll('.popup-container');
                popups.forEach(popup => popup.remove());
            }
        }

        let app;

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                app = new ModernApplication();
            });
        } else {
            app = new ModernApplication();
        }

        window.addEventListener('beforeunload', () => {
            if (app) {
                app.destroy();
            }
        });
    </script>
